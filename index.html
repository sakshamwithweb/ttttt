<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recorder</title>
    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Basic styling for the buttons */
        button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 48px; /* Increased size for better visibility */
            margin: 10px;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h2>Voice Recorder</h2>
    <button id="toggle-record" title="Start Recording"><i class="fas fa-microphone"></i></button>
    <button id="save-recording" disabled title="Save as MP3"><i class="fas fa-save"></i></button>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let audioBlob;
        let audioUrl;
        let isRecording = false; // Track recording state

        // Toggle recording
        document.getElementById('toggle-record').onclick = async () => {
            if (isRecording) {
                // Stop recording
                mediaRecorder.stop();
                document.getElementById('toggle-record').innerHTML = '<i class="fas fa-microphone"></i>'; // Change icon to microphone
                isRecording = false;
                document.getElementById('save-recording').disabled = false; // Enable save button
            } else {
                // Start recording
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    audioBlob = new Blob(audioChunks, { type: 'audio/mp3' });
                    audioUrl = URL.createObjectURL(audioBlob);
                };

                mediaRecorder.start();
                document.getElementById('toggle-record').innerHTML = '<i class="fas fa-stop"></i>'; // Change icon to stop
                isRecording = true;
                document.getElementById('save-recording').disabled = true; // Disable save button
            }
        };

        // Save as MP3
        document.getElementById('save-recording').onclick = () => {
            const a = document.createElement('a');
            a.href = audioUrl;
            a.download = 'recording.mp3';
            a.click();
            document.getElementById('save-recording').disabled = true; // Disable save button after download
        };
    </script>
</body>
</html>
